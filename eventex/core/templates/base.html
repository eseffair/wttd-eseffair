<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Eventex" />
    <meta http-equiv="content-Language" content='en-US' />
    <title> Eventex </title>
    <link rel="shortcut icon" href="{{ STATIC_URL }}/ico/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}/css/bootstrap-theme.css" rel="stylesheet">
</head>
<body style="background-color: #74AFAD">
<div id="page">
    <div id="header" style="background-color: #74AFAD">
        <center>
            <img src="{{ STATIC_URL }}img/logo.png" alt="Eventex" />
        </center>
    </div>
    <hr>
    <div id="content" class="container">
        {% block content %}

        {% endblock content %}

    </div>
    <div id="footer" class="panel-footer" style="position:absolute; top:81%; width:100%;height:19%">
        <br>
        <center>
            <p>&copy; 2013. <a rel="license" href="http://eventex.herike.com">Eventex</a>, some rights reserved. <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/br/80x15.png" /></a><a href="http://www.djangoproject.com/" id="django"><img src="https://djangoproject.com/s/img/badges/djangosite100x25.gif" border="0" alt="A Django site." title="A Django site." /></a></p>
            <p class="badge"> By Rafael Francischini </p>
        </center>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ STATIC_URL }}/js/bootstrap.min.js"></script>
</body>
</html>
